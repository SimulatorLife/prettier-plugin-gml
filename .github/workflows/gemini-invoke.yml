name: '▶️ Gemini Invoke'

on:
  issue_comment:
    types: [created]

concurrency:
  group: '${{ github.workflow }}-invoke-${{ github.event_name }}-${{ github.event.issue.number }}'
  cancel-in-progress: false

defaults:
  run:
    shell: 'bash'

jobs:
  prepare:
    if: ${{ github.event.issue.pull_request && contains(github.event.comment.body || '', '@gemini') }}
    runs-on: ubuntu-latest
    outputs:
      pr_number: ${{ github.event.issue.number }}
      additional_context: ${{ github.event.comment.body }}
      api_key: ${{ steps.pick_key.outputs.api_key }}
    steps:
      - name: Pick API key
        id: pick_key
        shell: bash
        run: |
          set -euo pipefail
          key_num=$((1 + RANDOM % 5))
          case $key_num in
            1) selected="${{ secrets.GEMINI_API_KEY }}" ;;
            2) selected="${{ secrets.GEMINI_API_KEY2 }}" ;;
            3) selected="${{ secrets.GEMINI_API_KEY3 }}" ;;
            4) selected="${{ secrets.GEMINI_API_KEY4 }}" ;;
            5) selected="${{ secrets.GEMINI_API_KEY5 }}" ;;
          esac
          echo "api_key=${selected}" >> "$GITHUB_OUTPUT"

  invoke:
    needs: prepare
    uses: ./.github/workflows/agent-invoke.yml
    secrets: inherit
    with:
      pr_number: ${{ needs.prepare.outputs.pr_number }}
      additional_context: ${{ needs.prepare.outputs.additional_context }}
      api_key: ${{ needs.prepare.outputs.api_key }}
      agent: gemini
      npm_package: '@google/gemini-cli@latest'
      agent_command: |
        set -euo pipefail

        # Just for debugging purposes, verify we have an API key
        if [ -z "${API_KEY:-}" ]; then
          echo "❌ No API key defined!"
          exit 1
        fi

        echo "Gemini API key length: ${#API_KEY}"

        # Export for the Gemini CLI to pick up
        export GEMINI_API_KEY="${API_KEY}"

        # Run the CLI
        gemini "${ADDITIONAL_CONTEXT}"


