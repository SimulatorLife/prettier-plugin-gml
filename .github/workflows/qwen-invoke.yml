name: '▶️ Qwen Invoke'

on:
  issue_comment:
    types: [created]

concurrency:
  group: '${{ github.workflow }}-invoke-${{ github.event_name }}-${{ github.event.issue.number }}'
  cancel-in-progress: false

defaults:
  run:
    shell: 'bash'

jobs:
  parse:
    runs-on: ubuntu-latest
    outputs:
      pr_number: ${{ steps.parse_comment.outputs.pr_number }}
      additional_context: ${{ steps.parse_comment.outputs.additional_context }}
    steps:
      - name: Validate comment & fetch PR info
        id: parse_comment
        if: ${{ github.event.issue.pull_request && contains(github.event.comment.body || '', '@qwen-cli') }}
        shell: bash
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail

          EVENT_FILE="${GITHUB_EVENT_PATH:-/github/workflow/event.json}"
          COMMENT_BODY=$(jq -r '.comment.body // empty' "$EVENT_FILE")
          PR_NUMBER=$(jq -r '.issue.number' "$EVENT_FILE")

          # Extract additional context only; PR metadata will be fetched by the parent workflow
          ADDITIONAL_CTX=$(echo "$COMMENT_BODY" | sed -E 's/^.*@qwen-cli\s*//')
          echo "pr_number=${PR_NUMBER}" >> "$GITHUB_OUTPUT"
          echo "additional_context<<EOF" >> "$GITHUB_OUTPUT"
          printf '%s' "$ADDITIONAL_CTX" >> "$GITHUB_OUTPUT"
          echo >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

  prepare:
    runs-on: ubuntu-latest
    needs: parse
    outputs:
      pr_number: ${{ needs.parse.outputs.pr_number }}
      additional_context: ${{ needs.parse.outputs.additional_context }}
      api_key: ${{ steps.pick_key.outputs.api_key }}
      settings_json: ${{ steps.build_settings.outputs.settings_json }}
    steps:
      - name: Pick API key
        id: pick_key
        shell: bash
        env:
          QWEN_API_KEY: ${{ secrets.QWEN_API_KEY }}
        run: |
          set -euo pipefail
          # Qwen uses a single API key (secrets.QWEN_API_KEY)
          echo "api_key=${QWEN_API_KEY}" >> "$GITHUB_OUTPUT"

      - name: Build and validate settings JSON
        id: build_settings
        shell: bash
        run: |
          set -euo pipefail
          settings_file="$RUNNER_TEMP/.qwen/settings.json"
          cat <<'EOF' > "$settings_file"
          {
            "general": {
              "checkpointing": {
                "enabled": true
              }
            },
            "tools": {
              "approvalMode": "auto-edit"
            },
            "model": {
              "sessionTokenLimit": 128000
            },
            "experimental": {
              "visionModelPreview": false
            }
          }
          EOF
          SJSON=$(jq -c . "$settings_file")
          echo "settings_json=${SJSON}" >> "$GITHUB_OUTPUT"

  invoke:
    needs: prepare
    uses: ./.github/workflows/agent-invoke.yml
    with:
      pr_number: ${{ needs.prepare.outputs.pr_number }}
      additional_context: ${{ needs.prepare.outputs.additional_context }}
      agent: 'qwen'
      api_key: ${{ needs.prepare.outputs.api_key }}
      settings_json: ${{ needs.prepare.outputs.settings_json }}
    secrets: inherit
