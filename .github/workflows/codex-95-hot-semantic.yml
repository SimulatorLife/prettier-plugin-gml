name: Codex 95 – Semantic Scope Improvements

on:
  - cron: "5 2/5 * * *" # Every 5 hours starting at 02:05 UTC (offset ~2 hours)
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  run:
    uses: ./.github/workflows/_codex-hot-feature-base.yml
    secrets: inherit
    with:
      component: "semantic analysis (src/semantic)"
      extra_context: >
        Target scope tracking, binding resolution, and project graph capabilities that unlock
        hot reload coordination. Prioritize incremental wins—better symbol metadata, faster
        invalidation, or richer occurrence exports—and pair every change with focused tests.
