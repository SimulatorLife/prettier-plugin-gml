name: Agent 96 – Transpiler Development

on:
  workflow_dispatch:
    inputs:
      agent:
        description: "Optional agent override."
        required: false
        default: ""
        type: string

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  run:
    uses: ./.github/workflows/_agent-hot-feature-base.yml
    secrets: inherit
    with:
      agent: ${{ inputs.agent }}
      component: "transpiler (src/transpiler)"
      extra_context: >
        Implement incremental pieces of the GML → JavaScript emitter/transpiler pipeline—AST visitors,
        lowering helpers, or patch serialization—while keeping semantics aligned with the
        runtime wrapper expectations. Introduce tests that lock in emitted code behavior.
