name: Codex – Open PR and Ping

on:
  workflow_call:
    inputs:
      pr_title:
        required: true
        type: string
      pr_body:
        required: false
        type: string
        default: ""
      prompt:
        required: true
        type: string
      branch_prefix:
        required: false
        type: string
        default: "codex"
      base_branch:
        required: false
        type: string
        default: "main"
      author_name:
        required: false
        type: string
        default: "henrylkirk"         # e.g., "Your Name"
      author_email:
        required: false
        type: string
        default: "henry@the-kirks.com"         # e.g., "you@example.com" or "username@users.noreply.github.com"
    outputs:
      pr_number:
        value: ${{ jobs.open_and_ping.outputs.pr_number }}
      branch:
        value: ${{ jobs.open_and_ping.outputs.branch }}

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  open_and_ping:
    runs-on: ubuntu-latest
    outputs:
      pr_number: ${{ steps.job_outputs.outputs.pr_number }}
      branch: ${{ steps.job_outputs.outputs.branch }}
    env:
      BASE_BRANCH: ${{ inputs.base_branch }}
      REVIEW_BASE_BRANCH: ${{ format('{0}/review-base-{1}-{2}', inputs.branch_prefix, github.run_id, github.run_attempt) }}
      REVIEW_FULL_BRANCH: ${{ format('{0}/review-full-{1}-{2}', inputs.branch_prefix, github.run_id, github.run_attempt) }}

    steps:
      - name: Validate GH_USER_TOKEN
        run: |
          set -e
          test -n "${GH_USER_TOKEN}" || { echo "GH_USER_TOKEN is empty"; exit 1; }
          code=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "Authorization: token ${GH_USER_TOKEN}" https://api.github.com/user)
          if [ "$code" != "200" ]; then
            echo "Token cannot access /user (HTTP $code). Check scopes, repo access, and SSO."; exit 1;
          fi
        env:
          GH_USER_TOKEN: ${{ secrets.GH_USER_TOKEN }}

      - name: Checkout (with your token so pushes are yours)
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.base_branch }}
          fetch-depth: 0
          token: ${{ secrets.GH_USER_TOKEN }}

      - name: Create review branches from clean baseline
        run: |
          set -euo pipefail

          if [ -n "${AUTHOR_NAME}" ]; then git config user.name  "${AUTHOR_NAME}"; fi
          if [ -n "${AUTHOR_EMAIL}" ]; then git config user.email "${AUTHOR_EMAIL}"; fi

          git fetch origin "$BASE_BRANCH"
          git checkout "$BASE_BRANCH"

          git checkout --orphan "$REVIEW_BASE_BRANCH"
          git rm -rf . || true
          git clean -fdx

          git commit --allow-empty -m "review baseline (empty tree)"
          git push -u origin "$REVIEW_BASE_BRANCH"

          git switch -c "$REVIEW_FULL_BRANCH"
          git checkout "origin/$BASE_BRANCH" -- .
          git add -A
          git commit -m "review snapshot from $BASE_BRANCH"
          git push -u origin "$REVIEW_FULL_BRANCH"
        env:
          BASE_BRANCH: ${{ inputs.base_branch }}
          REVIEW_BASE_BRANCH: ${{ env.REVIEW_BASE_BRANCH }}
          REVIEW_FULL_BRANCH: ${{ env.REVIEW_FULL_BRANCH }}
          AUTHOR_NAME: ${{ inputs.author_name }}
          AUTHOR_EMAIL: ${{ inputs.author_email }}

      - name: Open PR (authored by your user)
        id: pr
        uses: actions/github-script@v7
        env:
          PR_TITLE: ${{ inputs.pr_title }}
          PR_BODY: ${{ inputs.pr_body }}
          PROMPT: ${{ inputs.prompt }}
          BASE_BRANCH: ${{ inputs.base_branch }}
          REVIEW_FULL_BRANCH: ${{ env.REVIEW_FULL_BRANCH }}
          REVIEW_BASE_BRANCH: ${{ env.REVIEW_BASE_BRANCH }}
        with:
          github-token: ${{ secrets.GH_USER_TOKEN }}
          script: |
            const { data: pr } = await github.rest.pulls.create({
              owner: context.repo.owner,
              repo:  context.repo.repo,
              title: process.env.PR_TITLE,
              head:  process.env.REVIEW_FULL_BRANCH,
              base:  process.env.REVIEW_BASE_BRANCH,
              body:  process.env.PR_BODY || undefined,
              maintainer_can_modify: true,
            });
            const number = String(pr.number);
            const headSha = pr.head.sha;
            core.setOutput('number', number);
            core.setOutput('head_sha', headSha);
            core.setOutput('branch', process.env.REVIEW_FULL_BRANCH);
            core.exportVariable('PR_NUMBER', number);
            core.exportVariable('PR_HEAD_SHA', headSha);

      - name: Share PR metadata
        id: job_outputs
        shell: bash
        run: |
          {
            echo "pr_number=${PR_NUMBER}";
            echo "head_sha=${PR_HEAD_SHA}";
            echo "branch=${REVIEW_FULL_BRANCH}";
          } >> "$GITHUB_OUTPUT"

      - name: (Optional) Label the PR (as your user)
        uses: actions/github-script@v7
        env:
          PR_NUMBER: ${{ env.PR_NUMBER }}
        with:
          github-token: ${{ secrets.GH_USER_TOKEN }}
          script: |
            try {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: Number(process.env.PR_NUMBER),
                labels: ['codex'],
              });
            } catch (e) {
              core.info('Label add skipped: ' + e.message);
            }

      - name: Prepare Codex instructions
        id: instructions
        uses: actions/github-script@v7
        env:
          PROMPT: ${{ inputs.prompt }}
          PR_BODY: ${{ inputs.pr_body }}
          REVIEW_FULL_BRANCH: ${{ env.REVIEW_FULL_BRANCH }}
          REVIEW_BASE_BRANCH: ${{ env.REVIEW_BASE_BRANCH }}
          SOURCE_BASE_BRANCH: ${{ inputs.base_branch }}
        with:
          github-token: ${{ secrets.GH_USER_TOKEN }}
          script: |
            const preInstruction = "Begin by surveying the entire codebase before narrowing to this task.";
            const postInstruction = "Ensure changes are self-contained, tested, and documented as needed, with no reduction in test coverage. Ensure the diff is minimal, readable, and well-commented; never sacrifice clarity for cleverness. There is no time constraint or specific allotted time for this task; prioritize quality and correctness over speed and take as much time as needed. You may **NOT** respond with \"no issues found\", \"didn't find any major issues\", or similar—if no obvious implementation exists, choose the most plausible area and apply a singular, safe, minimal improvement.";

            const lines = [];
            const intro = (process.env.PR_BODY || "").trim();
            if (intro) {
              lines.push(intro);
              lines.push("");
            }

            const prNumber = process.env.PR_NUMBER;
            const headSha = process.env.PR_HEAD_SHA;
            lines.push(`@codex ${preInstruction} ${process.env.PROMPT} ${postInstruction}`);
            lines.push("");
            lines.push(`Once done, ensure all changes are pushed to remote branch **${process.env.REVIEW_FULL_BRANCH}** on base **${process.env.REVIEW_BASE_BRANCH}** and keep all commits tied to PR #${prNumber}; do not open new branches or PRs. As the final step (even after running 'make_pr'), run the following exact command(s) to guarantee your changes are pushed:`);
            lines.push("");
            lines.push("```bash");
            lines.push(`git config user.name  "codex-bot"`);
            lines.push(`git config user.email "codex@example.com"`);
            lines.push(`git -c credential.helper= \\`);
            lines.push(`    -c 'credential.helper=store --file .git/codex-cred' \\`);
            lines.push(`    push "https://henrylkirk@github.com/${context.repo.owner}/${context.repo.repo}.git" "HEAD:${process.env.REVIEW_FULL_BRANCH}"`);
            lines.push("```");
            lines.push("Here is some additional context for your task:");
            lines.push("```yaml");
            lines.push("codex_task:");
            lines.push(`  branch: "${process.env.REVIEW_FULL_BRANCH}"`);
            lines.push(`  pr_number: ${prNumber}`);
            lines.push(`  base: "${process.env.REVIEW_BASE_BRANCH}"`);
            lines.push(`  source_base: "${process.env.SOURCE_BASE_BRANCH}"`);
            lines.push(`  head_sha: "${headSha}"`);
            lines.push("```");

            const body = lines.join("\n");
            core.setOutput("body", body);
            core.exportVariable("CODEX_BODY", body);

      - name: Write Codex instructions to file
        shell: bash
        run: |
          node - <<'NODE'
            const fs = require('fs');
            fs.writeFileSync('codex-body.txt', process.env.CODEX_BODY ?? '', 'utf8');
          NODE

