name: "Agent 15 - Parameter Flexibility"
on:
  workflow_dispatch:
    inputs:
      agent:
        description: "Optional agent override."
        required: false
        default: ""
        type: string

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  run:
    uses: ./.github/workflows/_agent-open-pr-and-ping.yml
    secrets: inherit
    with:
      agent: ${{ inputs.agent }}
      pr_title: "Agent: Parameter Flexibility"
      prompt: >
        Search for hardcoded constants or magic numbers that could instead be configuration/parameters.
        Refactor one meaningful value into a configurable parameter. Integrate it
        cleanly with existing systems to reduce rigidity and make the codebase more flexible.
