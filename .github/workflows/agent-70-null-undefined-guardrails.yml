name: "Agent 70 - Null/Undefined Guardrails"
on:
  workflow_dispatch:
    inputs:
      agent:
        description: "Optional agent override."
        required: false
        default: ""
        type: string

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  run:
    uses: ./.github/workflows/_agent-open-pr-and-ping.yml
    secrets: inherit
    with:
      agent: ${{ inputs.agent }}
      pr_title: "Agent: Null/Undefined Guardrails"
      prompt: >
        Locate a concrete instance where unchecked property access, missing
        optional chaining, or implicit assumptions about non-null values can
        throw `TypeError: Cannot read properties of undefined/null`. Implement
        a focused fix, such as early returns, guard clauses, or optional
        chaining, together with regression coverage demonstrating the failure
        before and the guarded behaviour after. Keep the update minimal â€”
        address just one high-impact nullability hazard while preserving the
        existing API surface.
